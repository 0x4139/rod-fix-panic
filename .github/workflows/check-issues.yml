name: Check Issues

on:
  issues:
    types: [opened, edited]

permissions:
  issues: write

jobs:
  run:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/setup-node@v4
        with:
          node-version: 16

      - uses: actions/setup-go@v5
        with:
          go-version: 1.21

      - uses: actions/checkout@v4

      - name: check
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: cd lib/utils/check-issue && go run .
